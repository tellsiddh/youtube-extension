<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Analytics Fetcher</title>
    <style>
      body {
        width: 400px;
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      #analytics-data, #audio-status, #transcription-data {
        background: #fff;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      #transcription-data {
        white-space: pre-wrap;
      }
      .loading {
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Analytics</h1>
    <div id="analytics-data" class="loading">Loading analytics data...</div>
    <div id="audio-status" class="loading">Processing audio...</div>
    <div id="transcription-data"></div>
    <script src="popup.js"></script>
  </body>
</html>
